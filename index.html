<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Correct viewport tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledger App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ledger App (Firebase)</h1>

  <!-- Login / Signup Section -->
  <div id="login-section" class="section">
    <h2>Login or Signup</h2>
    <input type="text" id="username" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="actions">
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Ledger Section -->
  <div id="ledger-section" class="section" style="display:none;">
    <h2 id="welcome"></h2>

    <!-- Transaction Form -->
    <form id="transaction-form">
      <!-- Type -->
      <label for="type">Type</label>
      <select id="type" required>
        <option value="">Select type</option>
        <option value="incoming">Incoming</option>
        <option value="outgoing">Outgoing</option>
        <option value="transfer">Transfer</option>
      </select>

      <!-- Account (dynamic) -->
      <label for="account">Account</label>
      <input list="account-list" id="account" placeholder="Select or add account">
      <datalist id="account-list"></datalist>

      <!-- Date & Time -->
      <label for="datetime">Date & Time</label>
      <input type="datetime-local" id="datetime" required>

      <!-- Person (dynamic) -->
      <label for="person">Person</label>
      <input list="person-list" id="person" placeholder="Select or add person">
      <datalist id="person-list"></datalist>

      <!-- Store Name -->
      <label for="store">Store Name</label>
      <input type="search" id="store" placeholder="Search store">

      <!-- Category -->
      <label for="category">Category</label>
      <input type="search" id="category" placeholder="Search category">

      <!-- Items -->
      <label>Items</label>
      <div id="items-container">
        <div class="item-row">
          <input type="text" class="item-name" placeholder="Item name">
          <input type="number" step="0.01" class="item-unit-price" placeholder="Price per unit (optional)">
          <input type="number" step="0.01" class="item-total-price" placeholder="Total price (optional)">
        </div>
      </div>
      <button type="button" onclick="addItemRow()">+ Add another item</button>


      <div class="actions">
        <button type="button" onclick="addEntry()">Add Transaction</button>
        <button type="button" class="secondary" onclick="logout()">Logout</button>
      </div>
    </form>

    <ul id="ledger-list"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Your App Logic -->
  <script src="script.js"></script>
</body>
</html>
